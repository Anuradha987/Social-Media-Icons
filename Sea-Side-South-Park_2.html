#check{

label #btn, label #cancel{
	position: absolute;
	cursor: pointer;
	background:#402331;
	border-radius: 3px;
}
label #btn{
	left:40px;
	top:25px;
	padding:6px 12px;
	font-size: 30px;
	transition: all .5s;
}

#cancel{
display: none;
}
label #cancel{
	z-index:-1;
	left: -195px;
	top:0px;
	font-size: 0px;
	transition: all .5s ease;
	border:none;
	margin-top: 0px;
	padding:0px 0px; 
	margin-left: 3%;
	overflow: hidden;
	
}
#check:checked~ .sidebar{
	left:0px;
}
#check:checked ~ label #btn{
	left:250px;
	opacity: 0;
	pointer-events: none;
}
#check:checked ~ label #cancel{
	left:195px;
	
}
#check:checked ~ section{
	margin-left: 200px;
